apiVersion: apps/v1
kind: Deployment
metadata:
  name: comentarios-app
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comentarios-app
  template:
    metadata:
      labels:
        app: comentarios-app
    spec:
      containers:
      - name: comentarios-app
        image: devops/app:latest
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
